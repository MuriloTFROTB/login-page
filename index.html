<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <main>
        <div class="container">
            <section class="topbar">
                <div class="logo-img"><p>logo</p></div>
                <div class="btn-top">
                    <a href="#"><p>Home</p></a>
                    <a href="#"><p>Join</p></a>
                </div>
            </section>
            
            <section class="login-account">
                <p class="start">START FOR FREE</p>
                <h1 class="second start">Create new account.</h1>
                <p class="start">Already a member? <a href="#"><p>Log here</p></a></p>
                <div class="input-name">
                    <input type="text" name="nome" id="name" > 
                    <label for="nome" id="labelname">Nome</label>   
                </div>
                <div class="input-lastname">
                    <input type="text" name="last-name" placeholder="Lastname">
                    <label for="Lastname">Last name</label>
                </div>
                <div class="input-email">
                    <input type="email" name="email" placeholder="Email">
                    <label for="email">Email</label>
                </div>
                <div class="password">
                    <input type="password" name="password" placeholder="Password">
                    <label for="password">Password</label>
                </div>
                <div class="new-account">
                    <button>Create account</button>
                </div>
            </section>
        </div>
    </main>

    <script src="script/script.js"></script>
</body>
</html>
